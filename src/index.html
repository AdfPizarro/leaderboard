<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Leaderboard</h1>
    <div class="content">
      <div class="scores">
        <div class="score-head">
          <h2>Recent Scores</h2>
          <button type="button" name="button" class="button refresh">Refresh</button>
        </div>

        <ol>
          <li>Name: 100</li>
          <li>Name: 20</li>
        </ol>
      </div>
      <div class="form">
        <div class="score-head">
          <h2>Add your score</h2>
        </div>
        <div class="score-content">
          <input type="text" name="" value="" placeholder="Your name">
          <input type="number" name="" value="" placeholder="Your score">
          <button type="button" name="button" class="button submit">Submit</button>
        </div>

      </div>
    </div>

  </body>
</html>
